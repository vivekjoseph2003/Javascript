<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book System</title>
</head>
<body>
<script>
class Book
{
    constructor(title,author,price)
    {
        this.title=title;
        this.author=author;
        this.price=price;
    }
    getTitle()
    {
        return this.title;
    }
    getAuthor()
    {
        return this.author;
    }
    setPrice(newPrice)
    {
        if(typeof newPrice==="number"&&newPrice>0)
        {
            this.price=newPrice;
            console.log(`Price updated to ${this.price}`);
        }
        else
        {
            console.log("Invalid price");
        }
    }
    display()
    {
        console.log(`Title:${this.title}`);
        console.log(`Author:${this.author}`);
        console.log(`Price:${this.price}`);
    }
}
var book1=new Book("Harry Potter","J.K Rowling",1000);
book1.setPrice(-3);
book1.setPrice("hi");
book1.setPrice(2500);
book1.display();
</script> 
</body>
</html>
