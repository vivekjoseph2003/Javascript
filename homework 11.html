<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic User System</title>
</head>
<body>
<script>
class User
{
    constructor(name,age,email)
    {
        this.name=name;
        this.age=age;
        this.email=email;
    }
    getName()
    {
        return this.name;
    }
    getAge()
    {
        return this.age;
    }
    setEmail(newEmail)
    {
        if(typeof newEmail==="string"&&newEmail.includes("@"))
        {
            this.email = newEmail;
            console.log(`Email updated to:${this.email}`);
        }
        else
        {
            console.log("Invalid email format.");
        }
    }
    displayUser()
    {
        console.log(`Name:${this.name}`);
        console.log(`Age:${this.age}`);
        console.log(`Email:${this.email}`);
    }
}
let user1=new User("Harry",30,"harry@gmail.com");
user1.setEmail("wrong");
user1.setEmail("harrymaguire@gmail.com");
console.log("Final User Details:");
user1.displayUser();
</script> 
</body>
</html>
