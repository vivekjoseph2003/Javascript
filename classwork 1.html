<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Online Store</title>
</head>
<body>
<h1>Total Earnings</h1>
<script>
    let tshirt=5;
    let caps=3;
    let tprice=400;
    let cprice=150;
    TotalEarnings=(tshirt*tprice+caps*cprice);
    console.log('Total='+TotalEarnings);
    tprice=450;
    NewEarnings=(tshirt*tprice+caps*cprice);
    console.log('New Total='+NewEarnings);
</script>
</body>
</html>
