<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Statistics Widget</title>
</head>
<body>
<script>
var rannum=Math.floor(Math.random()*100)+1;
var scorestr="75";
var scorenum=Number(scorestr);
var difference=rannum-scorenum;
var roundsq=Math.round(Math.sqrt(scorenum));
var Pival=Math.PI;
var Conversion="50"*2;
console.log("Random Number:"+rannum);
console.log("User Score:"+scorenum);
console.log("Difference:"+difference);
console.log("Rounded Square Root:"+roundsq);
console.log("Pi Value:"+Pival);
console.log("Implicit Conversion multiplied by 2:"+Conversion);
</script>
</body>
</html>
