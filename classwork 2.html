<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library System</title>
</head>
<body>
    <h1>BOOK</h1>
    <script>
     let bookObj= { title:'The Alchemist',
                    author:'Paulo Coelho',
                    year:1988,
                    getSummary:function() {
                    return 'The book '+this.title+' was written by '+this.author+' in '+this.year;
                  }
                  };
     function printBookSummary(bookObj)
     {
        let summary=bookObj.getSummary();
        console.log(summary);
        document.write("<p>" + summary + "</p>");
     }
     printBookSummary(bookObj);
    </script>
</body>
</html>
